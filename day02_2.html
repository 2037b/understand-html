<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div.box_out {
            background-color: red;
            width: 202px;
            height: 180px;
            border: 50px solid black;
            padding: 53px;
        }

        div#box_mid {
            margin: 0 auto;
            width: 101px;
            height: 80px;
            background-color: yellow;
            border: 50px solid black;
            /*padding: 10%;*/
        }

        div#box_in {
            margin: 20%;
            font-style: normal;
        }
    </style>
</head>
<body>
<div class="box_out">
    <div id="box_mid">
        <div id="box_in">Hello!</div>
    </div>
</div>
</body>
</html>
